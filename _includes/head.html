<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  {% if site.author %}
    <meta name="author" content="{{ site.author }}">
  {% endif %}
  {% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
  <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {%else%}
    <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}
  
  <!-- pwabuilder-->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- pwaupdate.js loaded from https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate -->
  <script type="module">
    import '/js/pwaupdate.js';
    const el = document.createElement('pwa-update');
    el.swpath = "/pwabuilder-sw.js";
    document.body.appendChild(el);
  </script>


  <link href="{{ site.http_host }}/css/main.css" media="screen" rel="stylesheet" type="text/css">
  
  <link rel="canonical" href="{{ site.http_host }}{{ page.url }}">
  <link href="{{ site.http_host }}/favicon.ico" rel="icon">
 
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.http_host }}/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.http_host }}/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.http_host }}/images/favicon-16x16.png">


  <!-- Colour should match $primary_color in _sass/_variables.scss -->
  <!-- See https://stackoverflow.com/questions/26960703/how-to-change-the-color-of-header-bar-and-address-bar-in-newest-chrome-version-o/26960753#26960753 -->
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#F7C501">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#F7C501">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  {% include metadata.html %}


</head>
